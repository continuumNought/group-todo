services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 grouptodo.asgi:application"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
